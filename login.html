<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--- link css custom --->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--- link google fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <!-- <div class="bg-image--left">
            <img src="https://code.ptit.edu.vn/2020/images/bg_left.png" alt="">
        </div>

        <div class="bg-image--right">
            <img src="./assets/imgs/developer.png" alt="">
        </div> -->

        <div class="login-container" >
            <form action="" class="form-login">
                <ul class="login-nav">
                    <li class="login-nav__item active">
                        <a href="#" onclick="toggleLogin()">Đăng nhập</a>
                    </li>
                    <li class="login-nav__item">
                        <a href="#" onclick="toggleRegister()">Đăng ký</a>
                    </li>
                </ul>
                <div class="login" id="login">
                    <label for="login-input-user" class="login__label">
                        Tên đăng nhập
                    </label>
                    <input id="login-input-user" class="login__input" type="text" />
                    <label for="login-input-password" class="login__label">
                        Mật khẩu
                    </label>
                    <input id="login-input-password" class="login__input" type="password" />
                    <label for="login-sign-up" class="login__label--checkbox">
                        <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
                        Ghi nhớ đăng nhập
                    </label>
                </div>
                <div class="register" id="register" style="display: none;">
                    <label for="register-input-user" class="login__label">
                        Tên đăng nhập
                    </label>
                    <input id="register-input-user" class="login__input" type="text" />
                    <label for="register-input-user" class="login__label">
                        Email
                    </label>
                    <input id="register-input-user" class="login__input" type="text" />
                    <label for="register-input-password" class="login__label">
                        Mật khẩu
                    </label>
                    <input id="register-input-password" class="login__input" type="password" />
                    <label for="register-input-password" class="login__label">
                        Xác nhận mật khẩu
                    </label>
                    <input id="register-input-password" class="login__input" type="password" />
                    <div class="space">

                    </div>
                </div>
                <button class="login__submit" disabled>Tiếp tục</button>
            </form>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
