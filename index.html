<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hệ Thống Thi Trắc Nghiệm</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
        <link rel="shortcut icon" href="assets/img/fav.png" type="image/x-icon">
    </head>
    <body class="loginacc">
        <!-- <iframe src="./header.html" width="100%vw" height="150px" scrolling="no"></iframe> -->
        <header class="header">
            <div class="content">
                <!-- Narbar -->
                <nav class="navbar">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="#!">
                            <img
                                src="assets/img/logo.png"
                                alt="ImYo"
                            />
                        </a>
                    </div>
                    <!-- Navigation -->
                    <div class="nav">
                        <ul>
                            <!-- <li><a href="#!">Trang chủ</a></li>
                            <li><a href="#!">Khóa học</a></li> -->
                            <li><a href="#!">Đăng kí</a></li>
                            <li><a href="#!">Đăng nhập</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main class="box">
            <!-- Box 1 -->
            <div class="box-1">
                <div class="advertise">
                    Hệ Thống<br />Thi Trắc Nghiệm
                </div>
            </div>
            <!-- Box 2 -->
            <div class="box-2">
                <div class="login-table">
                    <form action="">
                        <div class="login-label">Đăng nhập</div>
                        <div class="username-box">
                            <label for="username" class="username"
                                >Tài khoản</label
                            >
                            <input
                                type="text"
                                class="input-username"
                                id="username"
                            />
                        </div>
                        <div class="password-box">
                            <label for="password" class="password"
                                >Mật khẩu</label
                            >
                            <input
                                type="password"
                                class="input-password"
                                id="password"
                            />
                        </div>
                        <div class="login-success">
                            <a href="#!" class="btn-login-success">Tiếp tục</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- <iframe src="./footer.html" width="100%vw" height="300px" scrolling="no"></iframe> -->
        <footer>
            <div class="center-content">
                <div class="footer">
                    &copy; 2024. PTIT.
                </div>
            </div>
        </footer>
    </body>
</html>
